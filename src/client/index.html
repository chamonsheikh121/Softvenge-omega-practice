<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #input { width: 80%; padding: 5px; }
    #send { padding: 5px 10px; }
    .message { margin-bottom: 5px; }
    .my-message { color: blue; }
  </style>
</head>
<body>
  <h2>Chat App</h2>
  <div>
    <label>JWT Token:</label>
    <input type="text" id="token" size="50" placeholder="Enter your JWT here" />
    <button id="connect">Connect</button>
  </div>
  <div id="status">Not connected</div>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Type message" />
  <button id="send">Send</button>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    let socket;

    document.getElementById('connect').addEventListener('click', () => {
      const token = document.getElementById('token').value;
      if (!token) return alert("Enter JWT token");

      socket = io('http://localhost:3000/chat', {
        auth: { token: "Bearer " + token }
      });

      socket.on('connect', () => {
        document.getElementById('status').innerText = 'Connected as ' + socket.id;
      });

      socket.on('connect_error', (err) => {
        document.getElementById('status').innerText = 'Connection error: ' + err.message;
      });

      socket.on('message', (msg) => {
        const messagesDiv = document.getElementById('messages');
        const div = document.createElement('div');
        div.classList.add('message');
        div.innerText = msg;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    document.getElementById('send').addEventListener('click', () => {
      const msg = document.getElementById('input').value;
      if (!msg || !socket) return;
      socket.emit('message', msg);
      const messagesDiv = document.getElementById('messages');
      const div = document.createElement('div');
      div.classList.add('message', 'my-message');
      div.innerText = msg;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      document.getElementById('input').value = '';
    });
  </script>
</body>
</html>
